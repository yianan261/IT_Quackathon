<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DuckingAI Automation</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #8B0000;
    }
    
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      padding: 8px 15px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #6d0000;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #8B0000;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    #status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      min-height: 20px;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>DuckingAI 自动化控制</h1>
  
  <div class="btn-group">
    <button id="triggerAutomation">手动触发自动化</button>
  </div>
  
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="pollingToggle" checked>
      <span class="slider"></span>
    </label>
    <span>自动轮询后端 (每5秒)</span>
  </div>
  
  <div id="status"></div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
